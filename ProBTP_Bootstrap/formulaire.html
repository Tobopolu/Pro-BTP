<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formulaire.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-2 d-flex align-items-center">
                    <p class="ms-3 mb-0">Mon compte</p>
                    <img src="img/padlock.svg" alt="" class="img-fluid" width="20" height="20">
                </div>
                <div class="offset-2 col-4 d-flex align-items-center">
                    <img src="img/urgent.svg" alt="" class="img-fluid" width="20" height="20">
                    <p class="ms-3 mb-0">Derniers jours pour votre DNAS !</p>
                </div>
                <div class="offset-2 col-2 d-flex align-items-center">
                    <img src="img/mail.svg" alt="" class="img-fluid offset-2 col-1" width="20" height="20">
                    <a href="#" class="text-dark">Messagerie (2)</a>
                    <button type="button">Déconnexion</button>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end">
            <p>Entreprise XXXXXXXX : N° Siret 000000000</p>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid d-flex justify-content-center">
                <ul class="navbar-nav border border-dark border-3">
                    <li class="nav-brand border border-dark border-1">
                        <a href="probtp.html" class="nav-link"><img src="img/home.svg" alt="" class="img-fluid" width="30" height="30" class="d-inline-block align-text-top"></a>
                    </li>
                    <li class="nav-item border border-dark border-1">
                        <a href="#" class="nav-link text-uppercase">mes infos</a>
                    </li>
                    <li class="nav-item border border-dark border-1">
                        <a href="#" class="nav-link text-uppercase">mes autorisations d'accès</a>
                    </li>
                    <li class="nav-item border border-dark border-1">
                        <a href="#" class="nav-link text-uppercase">mes salariés</a>
                    </li>
                    <li class="nav-item border border-dark border-1">
                        <a href="#" class="nav-link text-uppercase">mes cotisations</a>
                    </li>
                    <li class="nav-item border border-dark border-1">
                        <a href="#" class="nav-link text-uppercase">mes contrats</a>
                    </li>
                    <li class="nav-item border border-dark border-1">
                        <a href="#" class="nav-link text-uppercase">mes opérations</a>
                    </li>
                </ul>
        </div>
    </nav>
    <h1 class="d-flex justify-content-center">Inscrivez-vous au télépaiement</h1>
    <form action="../POST" class="border border-dark border-3 p-4 w-75 mx-auto">
        <label for="id-lastname" class="form-label">Nom de famille</label>
        <input type="text" id="id-lastname" name="lastname" class="form-control">

        <label for="id-firstname" class="form-label">Prénom</label>
        <input type="text" id="id-firstname" name="firstname" class="form-control">

        <label for="id-phone" class="form-label">Téléphone</label>
        <input type="tel" id="id-phone" name="phone" class="form-control">

        <label for="id-email" class="form-label">E-mail</label>
        <input type="mail" id="id-email" name="email" class="form-control">

        <label for="id-adress" class="form-label">Adresse</label>
        <input type="text" id="id-adress" name="adress" class="form-control">

        <button type="submit" class="my-3">S'inscrire</button>
    </form>
</body>
</html>
